{{define "Index"}}

{{template "_head"}}

{{template "_nav"}}


  <body>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {{ range .}}
          <tr>
            <td>{{.Nome}}</td>
            <td>{{.Descricao}}</td>
            <td>{{.Preco}}</td>
            <td>{{.Quantidade}}</td>
            <td>
              <a href="/edit?id={{.Id}}" class="btn btn-info btn-sm">Editar</a>
              <btn href="#" class="btn btn-danger btn-sm" onclick="onDelete('{{.Id}}')">Deletar</btn>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    function onDelete(id) {
      let resposta = confirm("Confirma deleção?");
      if (resposta) {
        window.location = "/delete?id=" + id;
      }
    }
  </script>
</html>
{{end}}
